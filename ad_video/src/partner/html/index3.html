<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="tile is-parent">

            <p class="title is-3">4つ目の動画広告</p>

                再生時間：15秒<br />

            </p>
        </div>
        <script async src="../js/atv_min.js"
                data-atv-rk="010011a1"

    </div>
</div>

<video height="240" width="426" src="../mp4/ba4.mp4" data-atv-video="010011a1" data-emergence="visible" class="" playsinline muted autoplay loop preload="none"></video>
